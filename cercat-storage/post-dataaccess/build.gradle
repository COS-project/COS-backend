bootJar {
    enabled = false
}

dependencies {

    implementation project(':cercat-common');
    implementation project(':cercat-domain:domain-post');
    implementation project(':cercat-domain:domain-user');
    implementation project(':cercat-domain:domain-certificate');
    implementation project(':cercat-domain:domain-mockexam');
    implementation project(':cercat-storage:mockexam-dataaccess');
    implementation project(':cercat-storage:certificate-dataaccess');
    implementation project(':cercat-storage:user-dataaccess');
    implementation project(':cercat-storage:jpa-dataaccess');

    annotationProcessor "com.querydsl:querydsl-apt:${dependencyManagement.importedProperties['querydsl.version']}:jakarta"
    annotationProcessor "jakarta.annotation:jakarta.annotation-api"
    annotationProcessor "jakarta.persistence:jakarta.persistence-api"
}
