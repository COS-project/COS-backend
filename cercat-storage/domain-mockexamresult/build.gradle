bootJar {
    enabled = false
}

dependencies {

    implementation project(':cercat-common');
    implementation project(':cercat-storage:domain-jpa');
    implementation project(':cercat-storage:domain-user');
    implementation project(':cercat-storage:domain-certificate');
    implementation project(':cercat-storage:domain-mockexam');
    api project(':cercat-storage:domain-redis');


    annotationProcessor "com.querydsl:querydsl-apt:${dependencyManagement.importedProperties['querydsl.version']}:jakarta"
    annotationProcessor "jakarta.annotation:jakarta.annotation-api"
    annotationProcessor "jakarta.persistence:jakarta.persistence-api"
}
